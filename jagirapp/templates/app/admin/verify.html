
{% block content %}

    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="rounded shadow bg-white p-4">
                        <div class="custom-form">
                            <div id="message3"></div>
                            <form method="post" action="{% url 'adminverifypage' pk=request.session.id %}">
                            {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">Company Verify</label>
                                            <div class="form-button">
                                                <select name="verify" class="nice-select rounded">
                                                    <option>Select Option</option>
                                                    <option>True</option>
                                                    <option >False</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mt-2">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                        <!-- <a role="button" class="btn btn-primary" type="submit">Save</a> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
{% endblock %}
