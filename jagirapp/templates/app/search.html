{% extends "app/base1.html" %}
{% block content %} 
    <!-- Start home -->
    <section class="bg-half page-next-level"> 
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">Job List view</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="#" class="text-uppercase font-weight-bold">Home</a></li>
                            <li><a href="#" class="text-uppercase font-weight-bold">Jobs</a></li> 
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">Job Listing</span> 
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->
   <div class="row">
    {% for i in job %}
        <div class="col-lg-12 mt-4 pt-2">
        <div class="job-list-box border rounded">
            <div class="p-3">
                <div class="row align-items-center">
                    <div class="col-lg-2">
                        <div class="company-logo-img">
                            <img src="{{i.logo_pic}}" alt="" class="img-fluid mx-auto d-block">
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-9">
                    <div class="job-list-desc">
                        <h6 class="mb-2"><a href="{% url 'jobdetailpage' %}" class="text-dark">{{i.jobname}}</a></h6>
                        <p class="text-muted mb-0"><i class="mdi mdi-bank mr-2"></i>{{i.companyname}}</p>
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item mr-3">
                                <p class="text-muted mb-0"><i class="mdi mdi-map-marker mr-2"></i>{{i.companyaddress}}</p>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted mb-0"><i class="mdi mdi-clock-outline mr-2"></i>1 Minute ago</p>
                            </li>
                        </ul>
                    </div>
                </div>
                    <div class="col-lg-3 col-md-3">
                    <div class="job-list-button-sm text-right">
                        <span class="badge badge-success">{{i.responsibilities}}</span>

                    <div class="mt-3">
                        <a href="{% url 'applyjob' pk=i.id %}" class="btn btn-sm btn-primary">Apply</a>
                    </div>
                    </div>
                    </div>
                 </div>
                </div>
                    </div>
                    </div>
                {% endfor %}
                        
            </div>
        </div>
    </div>
    <!-- JOB LIST START -->

    <!-- subscribe start -->


    
{% endblock %}
